<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<title>Track IP Addresses</title>
	<link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon@1.11.1/font/bootstrap-icon.css">
</head>
<body>
	<div class="top">
		<h2>IP Address Tracker</h2>
		<div class="input">
			<input type="text" id="ipInput" placeholder="Enter IP Address here">
			<button onclick="checkISP()"><img src="icon-arrow.svg"></button>
		</div>

		<div id="outBox">
			<div id="box">
				<div class="info">
					<label>ip address</label>
					<p id="ipOutput">NONE</p>
				</div>
				<div class="line"></div>
				<div class="info">
					<label>location</label>
					<p id="location">NONE</p>
				</div>
				<div class="line"></div>
				<div class="info">
					<label>time zone</label>
					<p style="text-transform:uppercase" id="time">NONE</p>
				</div>
				<div class="line"></div>
				<div class="info">
					<label>isp</label>
					<p style="text-transform:uppercase" id="isp">NONE</p>
				</div>
			</div>
		</div>
	</div>


	<div id="mapbox">
		<div id="map"></div>
	</div>

	<div class="responseMessage" id="successMessage">
		<h4>Success</h4>
		<p>Your action was completed successfully</p>
	</div>

	<div class="responseMessage" id="failureMessage">
		<h4>Failed</h4>
		<p>Failure... Invalid or Private IP.</p>
	</div>


	<button class="fixedBtn" id="showBox" onclick="showBox()"><i class="fas fa-eye"></i></button>
	<button class="fixedBtn" id="hideBox" onclick="hideBox()"><i class="fas fa-eye-slash"></i></button>

	<script>
		let map = L.map('map').setView([9.082,8.6753],6);

		L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=9bUq1ffZDaCgqA44wix0', {
		attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
		}).addTo(map);

		L.marker([51.505, -0.09]).addTo(map)
		.bindPopup('Hello from Nigeria')
		.openPopup()
	</script>

<script src="script.js"></script>
</body>
</html>
